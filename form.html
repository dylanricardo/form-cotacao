<script type="text/javascript">

	var formState = {

		page_outros : {min: 200, max: 400, add: true},
		newsletter : {min: 200, max: 300, add: true},
		seo : {min: 350, max: 700, add: true},
		form_contato : {min: 50, max: 150, add: true},
		redes_sociais : {min: 100, max: 200, add: true},
		linguas : {min: 200, max: 600, add: true},
		venda : {min: 2500, max: 4000, add: true}
	}

	const nameHumanized = {
		dominio: "- Domínio",
		hospedagem : "- Hospedagem",
		email : "- E-mail institucional",
		seo : "SEO + Analytics",
		conteudo : "- Conteúdo",
		home : "Home page",
		page_quem : "Página quem somos",
		page_esp : "Página específica",
		page_serv : "Página serviços/produtos",
		page_port : "Página portifólio/clientes",
		page_blog : "Blog",
		page_outros : "Outras",
		newsletter : "Newsletter",
		form_contato : "Formulário de contato",
		redes_sociais : "Redes sociais",
		linguas : "Línguas",
		venda : "Venda pelo site",
	}

	const guia_min = 1.1;
	const guia_max = 1.1;

	var valorMin = formValues['home']['min'] * guia_min;
	var valorMax = formValues['home']['max'] * guia_max;
	
	$('#preco-min').html(toCurrency(valorMin))
	$('#preco-max').html(toCurrency(valorMax))
	$('#preco-min-input').val(toCurrency(valorMin));
	$('#preco-max-input').val(toCurrency(valorMax));
	
	function toCurrency(number){
		return (number).toLocaleString('pt-BR', {
			style: 'currency',
			currency: 'BRL',
			minimumFractionDigits: 0,
		    maximumFractionDigits: 0,
		});
	}
	var qtd_val = 0;
	var quantidade_outras = 1;

	$('#range_outras').on("input change", function() {
		$('#quant_outras').html($(this).val());
		quantidade_outras = $(this).val();

		updatePrices('page_outros')

	});

	function updatePrices(){
		valorMin = 0;
		valorMax = 0;
		
		for(var key in formState){
			if(formState[key]){
				if(formValues[key]['add']){
					let quantidade = (key == 'page_outros') ? $('#range_outras').val() : 1;

					valorMin += formValues[key]['min']*quantidade;
					valorMax += formValues[key]['max']*quantidade;

				}else{
					valorMin -= formValues[key]['min'];
					valorMax -= formValues[key]['max'];
				}
			}
		}

		valorMin = valorMin*guia_min;
		valorMax = valorMax*guia_max;
		$('#preco-min').html(toCurrency(valorMin));
		$('#preco-max').html(toCurrency(valorMax));
		$('#preco-min-input').val(toCurrency(valorMin));
		$('#preco-max-input').val(toCurrency(valorMax));		
	}

	function addTag(val){
		if (document.querySelector('#'+val) != null) {
			document.querySelector('#'+val).remove();
		} else {
			var g = document.createElement('div');
			g.setAttribute("id", val);
			g.setAttribute("class", "tag");
			g.innerHTML = nameHumanized[val];
			document.querySelector('#tags-container').prepend(g);
		}
	}

	$('#ecomm, #check_dominio, #check_hospedagem, #check_email, #check_seo, #check_conteudo, #check_home, #check_page_quem, #check_page_esp, #check_page_serv, #check_page_port, #check_page_blog, #check_page_outros, #check_newsletter, #check_form_contato, #check_redes_sociais, #check_linguas').change(function(){
		if( this.checked){
			formState[this.name] = true;
		}
		else{
			formState[this.name] = false;	
		}

		let parent = $(this).parent();
		if(parent.hasClass('label_container')){
			if( parent.hasClass('clicked') ){
				parent.removeClass('clicked');
			}else{
				parent.addClass('clicked');
			}
		}

		addTag(this.name);
		updatePrices();
	});	

	$('#check_page_outros').change(function(){
		$("#range_outras").prop( "disabled", !this.checked );
		$("#range_outras").prop( "required", this.checked );
	});

	if(typeof(String.prototype.trim) === "undefined"){
	    String.prototype.trim = function() 
	    {
	        return String(this).replace(/^\s+|\s+$/g, '');
	    };
	}

	$('.opcao-modal').click(function(){
		$('#tipo_servico').val($( this ).text().trim());
		$('#bg-dark').hide();
	});

});

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
      content.style.padding = "0 18px";
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
      content.style.padding = "20px"
    } 
  });
}
</script>
